<div class="container" >
    <div class="card">
        <div class="card-body">
            
            <table class="table table-striped">

                <thead>
                    <tr>
            
                        <th>Id</th>
                        <th>Name</th>
                        <th>Email Id</th>
                        <th>Address</th>
                        <th>jobRole</th>
                        
                        
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let employee of employees">
                        <td>{{employee.id}}</td>
                        <td>{{employee.name}}</td>
                        <td>{{employee.email}}</td>
                        <td>{{employee.address}}</td>
                        <td>{{employee.jobRole}}</td>
                        <td>
                            <button (click)="updateEmployee(employee.id)" class="btn btn-info">Update</button>
                        </td>
                        <td>
                            <button (click)="deletEmployee(employee.id)"  class="btn btn-danger">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
