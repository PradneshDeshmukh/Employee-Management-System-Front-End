
<div class="col-md-8 offset-md-3">



<h3>Create Employee Profile</h3>
<form  (ngSubmit)="onSubmit()">

    <div class="form-group">
        

        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="employee.name" name="name">

    </div>

    <div class="form-group">
        <label for="name">Email</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="employee.email" name="email">

    </div>

    <div class="form-group">
        <label for="address">Adddress</label>
        <input type="text" class="form-control" id="address" [(ngModel)]="employee.address" name="address">
    </div>

    <div class="form-group">
        <label for="docter">JobRole</label>
        <input type="text" class="form-control" id="docter" [(ngModel)]="employee.jobRole" name="docter"> 
    </div>

    <button class="btn btn-success" type="submit">Submit</button>

</form>

</div>
